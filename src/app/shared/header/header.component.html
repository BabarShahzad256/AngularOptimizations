
<header class="main-header">
  <div class="header-top">
    <div class="auto-container">
      <div class="clearfix">
        <div class="top-left col-md-4 col-sm-12 col-xs-12">
          <ul class="clearfix">
            <li><span><img class="logo-height" src="././assets/images/tvm-header-logo.png" alt=""></span></li>
          </ul>
        </div>
        <div class="top-right pull-right col-md-8 col-sm-12 col-xs-12 top-margin">
          <ul class="english-nav">
            <li *ngIf="!currentUser"(click)="loginpage()"><a>Login</a></li>
            <li *ngIf="currentUser" (click)="logoutUser()"><a>Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="header-lower">
    <div class="auto-container">
      <div class="nav-outer clearfix">
        <nav class="main-menu">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="navbar-collapse collapse clearfix" id="bs-example-navbar-collapse-1">
            <ul class="navigation clearfix">
              <li class="dropdown" (click)="home()"><a >Home</a></li>
              <li class="dropdown" (click)="shows()"><a >Shows</a></li>
              <li class="dropdown" (click)="contact()"><a >Contact</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>
</header>
