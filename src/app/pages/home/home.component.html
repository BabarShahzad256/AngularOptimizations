
<div class="sidebar-page-container">
  <div class="auto-container">
    <div class="row clearfix">
      <div class="content-side col-lg-12 col-md-12 col-sm-12 col-xs-12">

        <div class="category-tabs-box">

          <div class="prod-tabs tabs-box">

            <div class="tab-btns tab-buttons clearfix">
              <div class="pull-left">
                <div class="category">Shows Seasons</div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12 text-center"><h3>Welcome To TV MAZE</h3></div>
            </div>
            <div class="tabs-content">

              <div class="tab active-tab">
                <div class="content">
                  <div class="row clearfix">
                    <div class="column col-md-2 col-sm-6 col-xs-12" *ngFor="let item of seasonsShows">
                      <div class="image-container"
                           [routerLink]="['/show-detail', item.id]">
                        <img *ngIf="item.image != null" class="image-round" width="100%" min-height="200px"
                             [src]="item.image.medium" alt="Image preview"/>
                        <img *ngIf="item.image == null" class="image-round" width="100%" min-height="200px"
                             src="./assets/images/no-img.png" alt="Image preview"/>
                      </div>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>
