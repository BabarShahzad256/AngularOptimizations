<section class="contact-section">
  <div class="auto-container margin-top">
    <div class="row clearfix">
      <!--Form Column-->
      <div class="form-column col-md-8 col-sm-12 col-xs-12">
        <div class="sec-title">
          <h2>Contact Form</h2>
        </div>
        <!--Contact Form-->
        <div class="contact-form">
          <form (ngSubmit)="customerContact(f.form.valid && f.value)" #f="ngForm" novalidate>
            <div class="clearfix">
              <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
                <input class="form-control" type="text" name="name" ngModel placeholder="Name ..." #name="ngModel"
                       required>
                <div *ngIf="f.submitted && !name.valid" class="help-block">Required</div>
              </div>
              <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                <input class="form-control" type="email" name="email" ngModel placeholder="Email ..." #email="ngModel"
                       required>
                <div *ngIf="f.submitted && !email.valid" class="help-block">Required</div>

              </div>
              <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !phone.valid }">
                <input class="form-control" type="text" name="phone" ngModel placeholder="Phone ..." #phone="ngModel"
                       required>
                <div *ngIf="f.submitted && !phone.valid" class="help-block">Required</div>
              </div>
              <div class="form-group">
                <textarea class="form-control" name="message" ngModel placeholder="Message ..."></textarea>
              </div>

              <div class="form-group">
                <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Submit</button>
              </div>

            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</section>
