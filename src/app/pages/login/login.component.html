<section class="contact-section">
  <div class="auto-container">
    <div class="row clearfix">
      <div class="col-md-6 col-md-offset-3 margin-top">
        <h2>Login Here</h2>
        <form (ngSubmit)="customerLogin(f.value)" #f="ngForm">
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label>Username</label>
            <input type="text" class="form-control" ngModel #username="ngModel" name="username" required/>
            <div *ngIf="f.submitted && !username.valid" class="help-block">Required</div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label>Password</label>
            <input type="password" class="form-control" ngModel name="password" #password="ngModel" required/>
            <div *ngIf="f.submitted && !password.valid" class="help-block">Required</div>
          </div>
          <div class="form-group">
            <label class="text-danger">{{errors}}</label>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" [disabled]="f.invalid">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</section>
